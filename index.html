    <script>
        // === Canvas äº¤äº’ç‰¹æ•ˆ (ä¿æŒä¸å˜) ===
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        const mouse = { x: null, y: null };

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mousedown', (e) => {
            for(let i=0; i<5; i++) particles.push(new Particle(e.x, e.y, true));
        });

        class Particle {
            constructor(x, y, isExplosion = false) {
                this.x = x || Math.random() * width; this.y = y || Math.random() * height;
                const v = isExplosion ? 3 : 0.5;
                this.vx = (Math.random()-0.5)*v; this.vy = (Math.random()-0.5)*v;
                this.size = Math.random()*2+1; this.life = isExplosion ? 100 : -1;
            }
            update() {
                this.x+=this.vx; this.y+=this.vy; if(this.life>0) this.life--;
                if(this.life===-1 && (this.x<0||this.x>width||this.y<0||this.y>height)){ this.vx*=-1; this.vy*=-1; }
            }
            draw() {
                ctx.fillStyle = `rgba(56, 189, 248, ${this.life>0?this.life/100:0.5})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        function initParticles() { particles=[]; const c = window.innerWidth<768?40:80; for(let i=0; i<c; i++) particles.push(new Particle()); }
        initParticles();

        function animate() {
            ctx.clearRect(0,0,width,height);
            ctx.strokeStyle='rgba(255,255,255,0.03)'; ctx.lineWidth=1;
            for(let x=0;x<width;x+=100){ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,height);ctx.stroke();}
            for(let y=0;y<height;y+=100){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(width,y);ctx.stroke();}
            
            for(let i=0; i<particles.length; i++) {
                let p = particles[i]; p.update(); p.draw();
                if(p.life===0) { particles.splice(i,1); i--; continue; }
                for(let j=i+1; j<particles.length; j++){
                    let p2=particles[j], dx=p.x-p2.x, dy=p.y-p2.y, d=Math.sqrt(dx*dx+dy*dy);
                    if(d<120){ ctx.strokeStyle=`rgba(56,189,248,${1-d/120})`; ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); }
                }
                if(mouse.x){
                    let dx=p.x-mouse.x, dy=p.y-mouse.y, d=Math.sqrt(dx*dx+dy*dy);
                    if(d<200){ ctx.strokeStyle=`rgba(255,255,255,${1-d/200})`; ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(mouse.x,mouse.y); ctx.stroke(); }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // === ä¸šåŠ¡æ•°æ® (ç»†åˆ†åˆ†ç±») ===
        const resources = [
            { cat: 'tool', title: 'JSON æ ¼å¼åŒ–', desc: 'æœ¬åœ°æ ¡éªŒã€ç¾åŒ–å’Œå‹ç¼© JSON æ•°æ®ã€‚', url: 'tools/json.html' },
            { cat: 'tool', title: 'æ–‡æœ¬ç¼–ç è½¬æ¢', desc: 'URL Decodeã€Base64ã€Hex äº’è½¬ã€‚', url: 'tools/text-encoding.html' },
            { cat: 'tool', title: 'æ—¶é—´æˆ³è½¬æ¢', desc: 'Unix æ—¶é—´æˆ³ä¸æ—¥æœŸäº’è½¬ã€‚', url: 'tools/timestamp.html' },
            { cat: 'tool', title: 'å›¾ç‰‡æ ¼å¼è½¬æ¢', desc: 'JPG/PNG/WebP æœ¬åœ°äº’è½¬ã€‚', url: 'tools/image-convert.html' },
            { cat: 'tool', title: 'Base64 å›¾ç‰‡', desc: 'å›¾ç‰‡è½¬ä»£ç ï¼Œå‰ç«¯å¼€å‘å¿…å¤‡ã€‚', url: 'tools/base64.html' },
            
            { cat: 'text', title: 'Hugging Face', desc: 'å…¨çƒæœ€å¤§çš„ NLP æ–‡æœ¬æ•°æ®é›†ä¸æ¨¡å‹ä¸­å¿ƒã€‚', url: 'https://huggingface.co/' },
            { cat: 'text', title: 'Common Crawl', desc: 'å¼€æ”¾å¼ç½‘ç»œæŠ“å–æ•°æ®åº“ï¼Œå¤§æ¨¡å‹è®­ç»ƒè¯­æ–™ã€‚', url: 'https://commoncrawl.org/' },
            
            { cat: 'image', title: 'Midjourney', desc: 'è‰ºæœ¯çº§ AI ç»˜å›¾ç”Ÿæˆå·¥å…·ã€‚', url: 'https://www.midjourney.com/' },
            { cat: 'image', title: 'ImageNet', desc: 'è®¡ç®—æœºè§†è§‰é¢†åŸŸçš„æ ‡å‡†å›¾åƒæ•°æ®é›†ã€‚', url: 'https://www.image-net.org/' },
            { cat: 'image', title: 'LAION-5B', desc: '50äº¿å›¾æ–‡å¯¹ï¼ŒStable Diffusion è®­ç»ƒåŸºçŸ³ã€‚', url: 'https://laion.ai/' },
            
            { cat: 'video', title: 'Sora (OpenAI)', desc: 'æœ€å¼ºæ–‡ç”Ÿè§†é¢‘æ¨¡å‹ï¼Œç”Ÿæˆé«˜æ¸…é•¿è§†é¢‘ã€‚', url: 'https://openai.com/sora' },
            { cat: 'video', title: 'Runway Gen-2', desc: 'ä¸“ä¸šçš„ AI è§†é¢‘ç”Ÿæˆä¸ç¼–è¾‘å·¥å…·ã€‚', url: 'https://runwayml.com/' },
            
            { cat: 'audio', title: 'Suno AI', desc: 'ç”Ÿæˆå¹¿æ’­çº§æ­Œæ›²çš„ AI éŸ³ä¹ç”Ÿæˆå™¨ã€‚', url: 'https://suno.com/' },
            { cat: 'audio', title: 'ElevenLabs', desc: 'æœ€è‡ªç„¶çš„ AI è¯­éŸ³åˆæˆ (TTS)ã€‚', url: 'https://elevenlabs.io/' },
            
            { cat: 'multi', title: 'ChatGPT-4', desc: 'å…¨èƒ½åŠ©æ‰‹ï¼šæ–‡æœ¬ã€ä»£ç ã€è¯†å›¾ã€ç»˜å›¾ã€‚', url: 'https://chat.openai.com/' },
            { cat: 'multi', title: 'Gemini', desc: 'Google åŸç”Ÿå¤šæ¨¡æ€å¤§æ¨¡å‹ã€‚', url: 'https://gemini.google.com/' }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');

        function render(list) {
            grid.innerHTML = '';
            list.forEach(item => {
                const el = document.createElement('div');
                el.className = 'card';
                let tagClass = '';
                if(item.cat==='tool') tagClass='tag-tool'; if(item.cat==='image') tagClass='tag-image';
                if(item.cat==='video') tagClass='tag-video'; if(item.cat==='audio') tagClass='tag-audio';
                if(item.cat==='text') tagClass='tag-text'; if(item.cat==='multi') tagClass='tag-multi';

                const isTool = item.cat === 'tool';
                const target = isTool ? '_self' : '_blank';
                
                el.innerHTML = `
                    <span class="card-tag ${tagClass}">${item.cat.toUpperCase()}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">${isTool ? 'ç«‹å³ä½¿ç”¨' : 'è®¿é—®å®˜ç½‘'} â†’</a>
                `;
                grid.appendChild(el);
            });
        }
        render(resources);

        function filterData(type) {
            document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(type === 'all') render(resources);
            else render(resources.filter(i => i.cat === type));
            // ç‚¹å‡»åˆ†ç±»åï¼Œç”±äºæ˜¯å¸é¡¶çŠ¶æ€ï¼Œå¯èƒ½éœ€è¦è‡ªåŠ¨æ»šä¸€ç‚¹ç‚¹ï¼Œè®©å†…å®¹å¯¹é½
            // window.scrollBy({top: -1, behavior: 'smooth'}); // å¯é€‰
        }

        searchInput.addEventListener('input', (e) => {
            const k = e.target.value.toLowerCase();
            render(resources.filter(i => i.title.toLowerCase().includes(k) || i.desc.toLowerCase().includes(k) || i.cat.includes(k)));
        });

        const fab = document.getElementById('fabGroup');
        const mainContent = document.getElementById('mainContent');
        window.addEventListener('scroll', () => {
            if (window.scrollY > window.innerHeight / 2) fab.classList.add('visible');
            else fab.classList.remove('visible');
        });

        function scrollToContent() { mainContent.scrollIntoView({ behavior: 'smooth' }); }
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
        function jumpToSearch() { scrollToTop(); setTimeout(() => searchInput.focus(), 800); }
    </script>
