<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datxy - 多模态 AI 导航</title>
    <meta name="description" content="收录全球优质的图像、视频、音频、文本及多模态 AI 数据集与在线工具。">
    
    <style>
        /* ================== 核心变量 ================== */
        :root {
            --bg-dark: #020617;
            --bg-card: rgba(30, 41, 59, 0.4);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --border: rgba(255, 255, 255, 0.08);
            --card-radius: 16px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            /* 1. 移除 Canvas，改为静态背景 */
            background: radial-gradient(circle at top center, #1e293b 0%, #020617 60%, #020617 100%);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* ================== 顶部导航 (Logo) ================== */
        /* 注意：当吸顶条上来时，这个导航会被覆盖，符合逻辑 */
        .navbar {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 1.5rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .logo { 
            font-family: 'Courier New', monospace;
            font-size: 1.5rem; font-weight: 800; letter-spacing: -1px;
            color: #fff; display: flex; align-items: center; gap: 8px;
        }
        .logo::before {
            content: ''; width: 8px; height: 8px; background: var(--accent);
            border-radius: 50%; box-shadow: 0 0 10px var(--accent);
        }

        .nav-link { 
            font-size: 0.85rem; color: rgba(255,255,255,0.6); 
            transition: 0.3s;
        }
        .nav-link:hover { color: #fff; }

        /* ================== Hero 区域 (只留文字) ================== */
        .hero-section {
            position: relative;
            /* 减小高度，让搜索框更快进入视野 */
            padding: 8rem 1rem 4rem 1rem; 
            display: flex; flex-direction: column; 
            align-items: center; text-align: center;
        }

        .hero-title {
            font-size: 3.5rem; font-weight: 900; margin-bottom: 1rem;
            letter-spacing: -2px; line-height: 1.1;
            background: linear-gradient(135deg, #fff 40%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-desc { color: var(--text-sub); font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* ================== ✨ 核心修改：吸顶容器 (搜索+分类) ✨ ================== */
        /* 这个容器包裹了 搜索框 和 分类栏 */
        .sticky-header-wrapper {
            position: sticky;
            top: 0; /* 吸附顶部 */
            z-index: 999; /* 确保层级最高 */
            
            /* 吸顶时的背景样式 */
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .sticky-inner {
            max-width: 1400px; margin: 0 auto;
            padding: 0 2rem;
            display: flex; flex-direction: column; gap: 1rem; align-items: center;
        }

        /* 搜索框样式调整 */
        .search-wrapper { width: 100%; max-width: 500px; }
        .search-input {
            width: 100%; padding: 14px 24px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(30, 41, 59, 0.6);
            color: #fff; font-size: 0.95rem;
            transition: all 0.3s;
        }
        .search-input:focus {
            border-color: var(--accent); background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        /* 分类栏样式 */
        .filter-bar {
            display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;
        }

        .tag-btn {
            background: transparent; border: 1px solid transparent;
            color: var(--text-sub); padding: 6px 16px; border-radius: 8px;
            font-size: 0.9rem; cursor: pointer; transition: 0.3s;
        }
        .tag-btn:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .tag-btn.active {
            background: rgba(56, 189, 248, 0.15); color: var(--accent);
            border-color: rgba(56, 189, 248, 0.2); font-weight: 600;
        }

        /* ================== 主内容区 ================== */
        .main-content {
            padding: 2rem; 
            min-height: 80vh;
        }

        /* 资源网格 */
        .resource-grid {
            display: grid; gap: 24px; max-width: 1400px; margin: 0 auto;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .card {
            background: var(--bg-card); 
            border: 1px solid var(--border);
            border-radius: var(--card-radius); padding: 24px;
            transition: all 0.3s; position: relative;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); background: rgba(30, 41, 59, 0.8); border-color: rgba(255,255,255,0.15); }

        .card-tag {
            position: absolute; top: 24px; right: 24px;
            font-size: 0.7rem; font-weight: 700; padding: 4px 8px; border-radius: 6px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05);
        }
        
        .tag-tool { color: #34d399; } .tag-image { color: #f472b6; }
        .tag-video { color: #a78bfa; } .tag-audio { color: #60a5fa; }
        .tag-text  { color: #e5e7eb; } .tag-multi { color: #fbbf24; }
        
        .card-title { font-size: 1.2rem; font-weight: 700; color: #fff; margin-bottom: 10px; margin-right: 50px; }
        .card-desc { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 20px; flex-grow: 1; }
        .card-link {
            font-size: 0.9rem; color: #fff; text-align: center; padding: 12px 0;
            background: rgba(255,255,255,0.03); border-radius: 8px; margin-top: auto; transition: 0.3s;
        }
        .card-link:hover { background: var(--accent); color: #000; }

        /* ================== 右下角按钮 (仅保留回顶部) ================== */
        .fab-top {
            position: fixed; bottom: 40px; right: 40px;
            width: 45px; height: 45px; border-radius: 10px;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff; display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transform: translateY(20px); transition: 0.4s;
            z-index: 1000;
        }
        .fab-top:hover { border-color: var(--accent); color: var(--accent); }
        .fab-top.visible { opacity: 1; transform: translateY(0); }

        /* ================== 移动端适配 ================== */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .sticky-header-wrapper { padding: 0.8rem 0; }
            .sticky-inner { padding: 0 1rem; gap: 0.8rem; }
            
            /* 移动端分类变为横滑 */
            .filter-bar { 
                flex-wrap: nowrap; overflow-x: auto; justify-content: flex-start; 
                width: 100%; padding-bottom: 5px; /* 预留滚动条空间 */
                /* 隐藏滚动条 */
                scrollbar-width: none; -ms-overflow-style: none;
            }
            .filter-bar::-webkit-scrollbar { display: none; }
            .tag-btn { flex-shrink: 0; white-space: nowrap; }
            
            .main-content { padding: 1.5rem 1rem; }
            .fab-top { bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Datxy</div>
        <a href="https://github.com/feeday/datxy.com" target="_blank" class="nav-link">GitHub</a>
    </nav>

    <header class="hero-section">
        <h1 class="hero-title">Connecting Data.</h1>
        <p class="hero-desc">探索全球优质的图像、视频、音频及多模态 AI 数据集与在线工具。</p>
    </header>

    <div class="sticky-header-wrapper">
        <div class="sticky-inner">
            <div class="search-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索资源 (例如: JSON, Sora)...">
            </div>
            <div class="filter-bar">
                <button class="tag-btn active" onclick="filterData('all')">全部</button>
                <button class="tag-btn" onclick="filterData('tool')">在线工具</button>
                <button class="tag-btn" onclick="filterData('image')">图像</button>
                <button class="tag-btn" onclick="filterData('video')">视频</button>
                <button class="tag-btn" onclick="filterData('audio')">音频</button>
                <button class="tag-btn" onclick="filterData('text')">文本</button>
                <button class="tag-btn" onclick="filterData('multi')">多模态</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div id="grid" class="resource-grid">
            </div>

        <footer style="text-align: center; margin-top: 4rem; color: rgba(255,255,255,0.2); font-size: 0.8rem;">
            © 2025 Datxy.com
        </footer>
    </div>

    <div class="fab-top" id="fabTop" onclick="scrollToTop()">↑</div>

    <script>
        // === 业务数据 ===
        const resources = [
            { cat: 'tool', title: 'JSON 格式化', desc: '本地校验、美化和压缩 JSON 数据。', url: 'tools/json.html' },
            { cat: 'tool', title: '文本编码转换', desc: 'URL Decode、Base64、Hex 互转。', url: 'tools/text-encoding.html' },
            { cat: 'tool', title: '时间戳转换', desc: 'Unix 时间戳与日期互转。', url: 'tools/timestamp.html' },
            { cat: 'tool', title: '图片格式转换', desc: 'JPG/PNG/WebP 本地互转。', url: 'tools/image-convert.html' },
            { cat: 'tool', title: 'Base64 图片', desc: '图片转代码，前端开发必备。', url: 'tools/base64.html' },
            { cat: 'text', title: 'Hugging Face', desc: '全球最大的 NLP 文本数据集与模型中心。', url: 'https://huggingface.co/' },
            { cat: 'text', title: 'Common Crawl', desc: '开放式网络抓取数据库，大模型训练语料。', url: 'https://commoncrawl.org/' },
            { cat: 'image', title: 'Midjourney', desc: '艺术级 AI 绘图生成工具。', url: 'https://www.midjourney.com/' },
            { cat: 'image', title: 'ImageNet', desc: '计算机视觉领域的标准图像数据集。', url: 'https://www.image-net.org/' },
            { cat: 'image', title: 'LAION-5B', desc: '50亿图文对，Stable Diffusion 训练基石。', url: 'https://laion.ai/' },
            { cat: 'video', title: 'Sora (OpenAI)', desc: '最强文生视频模型，生成高清长视频。', url: 'https://openai.com/sora' },
            { cat: 'video', title: 'Runway Gen-2', desc: '专业的 AI 视频生成与编辑工具。', url: 'https://runwayml.com/' },
            { cat: 'audio', title: 'Suno AI', desc: '生成广播级歌曲的 AI 音乐生成器。', url: 'https://suno.com/' },
            { cat: 'audio', title: 'ElevenLabs', desc: '最自然的 AI 语音合成 (TTS)。', url: 'https://elevenlabs.io/' },
            { cat: 'multi', title: 'ChatGPT-4', desc: '全能助手：文本、代码、识图、绘图。', url: 'https://chat.openai.com/' },
            { cat: 'multi', title: 'Gemini', desc: 'Google 原生多模态大模型。', url: 'https://gemini.google.com/' }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');

        function render(list) {
            grid.innerHTML = '';
            list.forEach((item) => {
                const el = document.createElement('div');
                el.className = 'card';
                
                let tagClass = '';
                if(item.cat==='tool') tagClass='tag-tool'; if(item.cat==='image') tagClass='tag-image';
                if(item.cat==='video') tagClass='tag-video'; if(item.cat==='audio') tagClass='tag-audio';
                if(item.cat==='text') tagClass='tag-text'; if(item.cat==='multi') tagClass='tag-multi';

                const isTool = item.cat === 'tool';
                const target = isTool ? '_self' : '_blank';
                
                el.innerHTML = `
                    <span class="card-tag ${tagClass}">${item.cat.toUpperCase()}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">${isTool ? '立即使用' : '访问官网'} →</a>
                `;
                grid.appendChild(el);
            });
        }
        render(resources);

        function filterData(type) {
            document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(type === 'all') render(resources);
            else render(resources.filter(i => i.cat === type));
            // 筛选时稍微向上滚一点，避免内容被遮挡
            const offset = document.querySelector('.sticky-header-wrapper').offsetHeight + 20;
            const topPos = grid.getBoundingClientRect().top + window.pageYOffset - offset;
            if(window.scrollY > topPos) window.scrollTo({top: topPos, behavior: 'smooth'});
        }

        searchInput.addEventListener('input', (e) => {
            const k = e.target.value.toLowerCase();
            render(resources.filter(i => i.title.toLowerCase().includes(k) || i.desc.toLowerCase().includes(k) || i.cat.includes(k)));
        });

        // 回顶部按钮显示逻辑
        const fab = document.getElementById('fabTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) fab.classList.add('visible');
            else fab.classList.remove('visible');
        });

        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    </script>
</body>
</html>
