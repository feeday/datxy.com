    <style>
        /* ================== 1. ËÆæËÆ°ÂèòÈáè ================== */
        :root {
            --bg-body: #020617; 
            --bg-card: rgba(30, 41, 59, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --accent: #38bdf8; 
            --border-light: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.2);
            --radius-card: 16px;
            --radius-pill: 999px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 80%),

            color: var(--text-primary);
            line-height: 1.6;

        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* ================== 2. È°∂ÈÉ® Logo (ÁÆÄÂåñÔºåÂõ†‰∏∫FooterÂ∑≤ÊúâGithub) ================== */
        .navbar {
            position: absolute; top: 0; left: 0; right: 0;
            padding: 1.5rem 2rem;
            display: flex; justify-content: flex-start; align-items: center;
            z-index: 10;
        }
        .logo { font-size: 1.1rem; font-weight: 700; color: #fff; letter-spacing: -0.5px; opacity: 0.8; }

        /* ================== 3. Hero Âå∫Âüü ================== */
        .hero-section {
            padding: 7rem 1rem 3rem 1rem; 
            text-align: center;
        }

        .hero-title {
            font-size: 3.5rem; font-weight: 800; margin-bottom: 1rem;
            letter-spacing: -0.05em; line-height: 1.1;
            background: linear-gradient(to bottom right, #fff 40%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-desc { color: var(--text-secondary); font-size: 1.1rem; max-width: 600px; margin: 0 auto; }

        /* ================== 4. Ê∑±ÈÇÉÊÇ¨ÊµÆÂ≤õ ================== */
        .sticky-header-wrapper {
            position: sticky; top: 20px; z-index: 999;
            width: 100%; display: flex; justify-content: center;
            padding: 0 1rem; margin-bottom: 3rem;
        }

        .sticky-inner {
            background: rgba(2, 6, 23, 0.85); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-pill);
            padding: 8px 10px;
            display: flex; align-items: center; gap: 12px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(0,0,0,0.2);
            max-width: 900px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ÊêúÁ¥¢Ê°Ü */
        .search-wrapper { 
            position: relative; width: 240px; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-wrapper:focus-within { width: 300px; }

        .search-input {
            width: 100%; padding: 10px 34px 10px 38px;
            border-radius: var(--radius-pill);
            border: 1px solid transparent;
            background: rgba(255,255,255,0.06); 
            color: #fff; font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .search-wrapper::before {
            content: 'üîç'; position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            font-size: 0.8rem; opacity: 0.4; pointer-events: none; filter: grayscale(100%);
        }

        .search-clear {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 18px; height: 18px; line-height: 18px; text-align: center;
            border-radius: 50%; background: rgba(255,255,255,0.2);
            color: #000; font-size: 12px; cursor: pointer;
            display: none;
        }

        .search-input:focus {
            background: rgba(0,0,0,0.6);
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
        }

        /* ÂàÜÁ±ªÊ†è */
        .filter-bar {
            display: flex; gap: 4px; padding-left: 12px; 
            border-left: 1px solid rgba(255,255,255,0.1); 
            height: 100%; align-items: center;
        }

        .tag-btn {
            background: transparent; border: none;
            color: var(--text-secondary); padding: 8px 16px; border-radius: var(--radius-pill);
            font-size: 0.85rem; font-weight: 500; cursor: pointer; transition: all 0.2s;
        }
        .tag-btn.active { 
            background: #fff; color: #020617; font-weight: 600;
            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }

        /* ================== 5. ËµÑÊ∫êÁΩëÊ†º ================== */
        .main-content { padding: 0 2rem; flex: 1; }

        .resource-grid {
            display: grid; gap: 20px; max-width: 1400px; margin: 0 auto;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .card {
            background: var(--bg-card); 
            border: 1px solid var(--border-light);
            border-radius: var(--radius-card); padding: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
        }
        
        .card:hover { 
            transform: translateY(-5px); border-color: var(--border-hover);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6); 
        }

        /* ÂàÜÁ±ªÈ¢úËâ≤Á≥ªÁªü */
        .card:has(.tag-tool):hover  { border-color: rgba(52, 211, 153, 0.4); }
        .card:has(.tag-image):hover { border-color: rgba(244, 114, 182, 0.4); }
        .card:has(.tag-video):hover { border-color: rgba(167, 139, 250, 0.4); }
        .card:has(.tag-model):hover { border-color: rgba(129, 140, 248, 0.4); }
        .card:has(.tag-news):hover  { border-color: rgba(251, 146, 60, 0.4); }
        .card:has(.tag-audio):hover { border-color: rgba(96, 165, 250, 0.4); }

        .card-tag {
            position: absolute; top: 20px; right: 20px;
            font-size: 0.7rem; font-weight: 700; padding: 4px 10px; border-radius: 6px;
            background: rgba(255,255,255,0.05); color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .tag-tool { color: #34d399; } .tag-image { color: #f472b6; }
        .tag-video { color: #a78bfa; } .tag-audio { color: #60a5fa; }
        .tag-text { color: #e5e7eb; } .tag-multi { color: #fbbf24; }
        .tag-model { color: #818cf8; } .tag-news { color: #fb923c; }

        .card-title { font-size: 1.15rem; font-weight: 600; color: #fff; margin-bottom: 8px; margin-right: 50px; }
        .card-desc { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 24px; flex-grow: 1; line-height: 1.6; }
        
        .card-link {
            font-size: 0.9rem; color: #fff; font-weight: 500;
            padding: 12px 0; border-radius: 10px; text-align: center;
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.02); transition: 0.2s; margin-top: auto;
        }
        .card-link:hover { background: var(--text-primary); color: #000; border-color: #fff; }

        /* ================== 6. Â∫ïÈÉ® Footer (Êñ∞ËÆæËÆ°) ================== */
        .site-footer {
            margin-top: 6rem;
            padding: 4rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0) 0%, rgba(2, 6, 23, 1) 100%);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .copyright {
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        .footer-links {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s ease;
        }

        .footer-link-item:hover {
            color: #fff;
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .footer-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* ÂõûÈ°∂ÈÉ® */
        .fab-top {
            position: fixed; bottom: 30px; right: 30px;
            width: 44px; height: 44px; border-radius: 12px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            color: var(--text-secondary);

        }
        .fab-top:hover { border-color: var(--text-secondary); color: #fff; }
        .fab-top.visible { opacity: 1; transform: translateY(0); }

        /* ================== 7. üì± ÊâãÊú∫Á´ØÈÄÇÈÖç ================== */
        @media (max-width: 768px) {

            .hero-section { padding-top: 5rem; padding-bottom: 2rem; }

            .sticky-header-wrapper { padding: 0 12px; top: 10px; margin-bottom: 2rem; }

            .search-wrapper:focus-within { width: 100%; }

            .filter-bar {

                padding-top: 10px; overflow-x: auto; justify-content: flex-start;

                mask-image: linear-gradient(to right, black 90%, transparent 100%);

            }
            .filter-bar::-webkit-scrollbar { display: none; }
            
            .tag-btn { flex-shrink: 0; white-space: nowrap; font-size: 0.85rem; padding: 6px 14px; }
            
            .main-content { padding: 0 1rem; }
            .fab-top { width: 40px; height: 40px; bottom: 20px; right: 20px; }

            /* Footer Mobile */
            .site-footer { padding: 3rem 1rem; margin-top: 4rem; }
            .footer-links { gap: 12px; }
            .footer-link-item { font-size: 0.8rem; }
        }
    </style>
</head>

    <script>
        const resources = [
            { cat: 'tool', title: 'JSON Ê†ºÂºèÂåñ', desc: 'Êú¨Âú∞Ê†°È™å„ÄÅÁæéÂåñÂíåÂéãÁº© JSON Êï∞ÊçÆ„ÄÇ', url: 'tools/json.html' },
            { cat: 'tool', title: 'ÊñáÊú¨ÁºñÁ†ÅËΩ¨Êç¢', desc: 'URL Decode„ÄÅBase64„ÄÅHex ‰∫íËΩ¨„ÄÇ', url: 'tools/text-encoding.html' },
            { cat: 'tool', title: 'Êó∂Èó¥Êà≥ËΩ¨Êç¢', desc: 'Unix Êó∂Èó¥Êà≥‰∏éÊó•Êúü‰∫íËΩ¨„ÄÇ', url: 'tools/timestamp.html' },
            { cat: 'model', title: 'Llama 3', desc: 'Meta ÂºÄÊ∫êÁöÑÊúÄÂº∫ËØ≠Ë®ÄÊ®°ÂûãÔºåÊîØÊåÅÊú¨Âú∞ÈÉ®ÁΩ≤„ÄÇ', url: 'https://llama.meta.com/' },
            { cat: 'model', title: 'Stable Diffusion XL', desc: 'Stability AI Êé®Âá∫ÁöÑÊóóËà∞Á∫ßÊñáÁîüÂõæÊ®°Âûã„ÄÇ', url: 'https://stability.ai/' },
            { cat: 'model', title: 'Mistral 7B', desc: 'È´òÊÄßËÉΩ„ÄÅ‰ΩéÂª∂ËøüÁöÑÂºÄÊ∫êÂ§ßÊ®°ÂûãÊñ∞Ê†áÊùÜ„ÄÇ', url: 'https://mistral.ai/' },
            { cat: 'news', title: 'AI News Daily', desc: 'ÊØèÊó• AI Ë°å‰∏öÂø´ËÆØ‰∏éÊäÄÊúØÁ™ÅÁ†¥„ÄÇ', url: '#' },
            { cat: 'news', title: 'Hugging Face Blog', desc: 'Ê∑±Â∫¶ÊäÄÊúØÂçöÂÆ¢‰∏éËÆ∫ÊñáËß£ËØª„ÄÇ', url: 'https://huggingface.co/blog' },
            { cat: 'image', title: 'Midjourney', desc: 'Ëâ∫ÊúØÁ∫ß AI ÁªòÂõæÁîüÊàêÂ∑•ÂÖ∑„ÄÇ', url: 'https://www.midjourney.com/' },
            { cat: 'image', title: 'LAION-5B', desc: '50‰∫øÂõæÊñáÂØπÔºåStable Diffusion ËÆ≠ÁªÉÂü∫Áü≥„ÄÇ', url: 'https://laion.ai/' },
            { cat: 'video', title: 'Sora (OpenAI)', desc: 'ÊúÄÂº∫ÊñáÁîüËßÜÈ¢ëÊ®°ÂûãÔºåÁîüÊàêÈ´òÊ∏ÖÈïøËßÜÈ¢ë„ÄÇ', url: 'https://openai.com/sora' },
            { cat: 'video', title: 'Runway Gen-2', desc: '‰∏ì‰∏öÁöÑ AI ËßÜÈ¢ëÁîüÊàê‰∏éÁºñËæëÂ∑•ÂÖ∑„ÄÇ', url: 'https://runwayml.com/' },
            { cat: 'audio', title: 'Suno AI', desc: 'ÁîüÊàêÂπøÊí≠Á∫ßÊ≠åÊõ≤ÁöÑ AI Èü≥‰πêÁîüÊàêÂô®„ÄÇ', url: 'https://suno.com/' },
            { cat: 'audio', title: 'ElevenLabs', desc: 'ÊúÄËá™ÁÑ∂ÁöÑ AI ËØ≠Èü≥ÂêàÊàê (TTS)„ÄÇ', url: 'https://elevenlabs.io/' },
            { cat: 'multi', title: 'ChatGPT-4', desc: 'ÂÖ®ËÉΩÂä©ÊâãÔºöÊñáÊú¨„ÄÅ‰ª£Á†Å„ÄÅËØÜÂõæ„ÄÅÁªòÂõæ„ÄÇ', url: 'https://chat.openai.com/' },
            { cat: 'multi', title: 'Gemini', desc: 'Google ÂéüÁîüÂ§öÊ®°ÊÄÅÂ§ßÊ®°Âûã„ÄÇ', url: 'https://gemini.google.com/' }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');

        function render(list) {
            grid.innerHTML = '';
            list.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.animation = `fadeUp 0.6s ease backwards ${index * 0.04}s`;

                let tagClass = '';
                if(item.cat==='tool') tagClass='tag-tool'; 
                else if(item.cat==='image') tagClass='tag-image';
                else if(item.cat==='video') tagClass='tag-video'; 
                else if(item.cat==='audio') tagClass='tag-audio';
                else if(item.cat==='text') tagClass='tag-text'; 
                else if(item.cat==='multi') tagClass='tag-multi';
                else if(item.cat==='model') tagClass='tag-model';
                else if(item.cat==='news') tagClass='tag-news';

                let tagName = item.cat.toUpperCase();
                if(item.cat === 'tool') tagName = 'Â∑•ÂÖ∑';
                if(item.cat === 'model') tagName = 'Ê®°Âûã';
                if(item.cat === 'news') tagName = 'ËµÑËÆØ';

                const isTool = item.cat === 'tool';
                const target = isTool ? '_self' : '_blank';
                
                el.innerHTML = `
                    <span class="card-tag ${tagClass}">${tagName}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">${isTool ? 'Á´ãÂç≥‰ΩøÁî®' : 'ËÆøÈóÆÂÆòÁΩë'} ‚Üí</a>
                `;
                grid.appendChild(el);
            });
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);

        render(resources);

        function filterData(type) {
            document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(type === 'all') render(resources);
            else render(resources.filter(i => i.cat === type));
            
            const stickyHeight = document.querySelector('.sticky-inner').offsetHeight + 40;
            const topPos = grid.getBoundingClientRect().top + window.pageYOffset - stickyHeight;
            if(window.scrollY > topPos) window.scrollTo({top: topPos, behavior: 'smooth'});
        }

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            searchClear.style.display = val.length > 0 ? 'block' : 'none';
            const k = val.toLowerCase();
            render(resources.filter(i => i.title.toLowerCase().includes(k) || i.desc.toLowerCase().includes(k) || i.cat.includes(k)));
        });

        function clearSearch() {
            searchInput.value = '';
            searchClear.style.display = 'none';
            render(resources);
            searchInput.focus();
        }

        const fab = document.getElementById('fabTop');
        window.addEventListener('scroll', () => {
