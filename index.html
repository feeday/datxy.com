<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datxy - 开发者在线工具箱</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Datxy</a>
        <div class="nav-links">
            <a href="https://github.com/feeday/datxy.com" target="_blank">GitHub</a>
        </div>
    </nav>

    <div style="text-align: center; padding: 4rem 1rem;">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">开发效率倍增器</h1>
        <p style="color: var(--text-secondary);">无需安装，即开即用，数据本地处理。</p>
    </div>

    <div class="container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
        
        <a href="tools/json.html" class="tool-box" style="margin-top:0; transition: transform 0.2s;">
            <h3 style="color: var(--accent-color); margin-bottom: 0.5rem;">JSON 格式化</h3>
            <p style="font-size: 0.9rem; color: var(--text-secondary);">修复、美化 JSON 数据，支持错误定位。</p>
        </a>

        <a href="tools/timestamp.html" class="tool-box" style="margin-top:0; transition: transform 0.2s;">
            <h3 style="color: var(--accent-color); margin-bottom: 0.5rem;">时间戳转换</h3>
            <p style="font-size: 0.9rem; color: var(--text-secondary);">Unix 时间戳与日期互转，支持毫秒。</p>
        </a>

        <a href="tools/base64.html" class="tool-box" style="margin-top:0; transition: transform 0.2s;">
            <h3 style="color: var(--accent-color); margin-bottom: 0.5rem;">Base64 转换</h3>
            <p style="font-size: 0.9rem; color: var(--text-secondary);">图片与文本 Base64 编码解码。</p>
        </a>

    </div>
</body>
</html>
