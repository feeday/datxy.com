    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ================== 1. 核心变量 ================== */
        :root {
            --bg-body: #020617; 
            --bg-card: rgba(30, 41, 59, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --border-light: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.2);
            --radius-card: 16px;
            --radius-pill: 999px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 60%),
                radial-gradient(circle at 50% 10%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* ================== 2. 悬浮胶囊导航 ================== */
        .sticky-header-wrapper {
            position: sticky; 
            top: 0; 
            z-index: 999;
            width: 100%; 
            display: flex; 
            justify-content: center;
            padding: 20px;
            margin-bottom: 30px; 
            background: rgba(2, 6, 23, 0.95); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: none; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .sticky-inner {
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: var(--radius-pill);            
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5); 
            padding: 8px 12px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            width: auto;
            max-width: 100%; 
            pointer-events: auto; 
        }

        /* ================== 搜索栏终极优化版 ================== */
        
        /* 容器：加宽，圆角更圆，背景更深 */
        .search-wrapper { 
            position: relative; 
            width: 380px; 
            height: 44px; /* 稍微加高一点，手感更好 */
            border-radius: var(--radius-pill);
            background: rgba(15, 23, 42, 0.6); /* 更深的背景，突出质感 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 6px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        /* 聚焦时的光效 */
        .search-wrapper:focus-within { 
            width: 420px; 
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(56, 189, 248, 0.5);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.15);
        }

        /* 左侧下拉触发器：紧凑布局 */
        .custom-select {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding-left: 8px;
            /* 去掉 min-width，改为自适应，消灭右侧留白 */
            -webkit-user-select: none; user-select: none;
        }

        .select-trigger {
            display: flex;
            align-items: center;
            gap: 6px; /* 文字和箭头的间距 */
            height: 100%;
            color: #e2e8f0;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            transition: opacity 0.2s;
        }
        .select-trigger:hover { opacity: 0.8; }

        .arrow-icon {
            width: 12px; height: 12px; fill: currentColor; opacity: 0.5;
            transition: transform 0.3s ease;
        }
        .custom-select.active .arrow-icon { transform: rotate(180deg); }

        /* 分割线：更细更淡，紧贴内容 */
        .search-inner-divider {
            width: 1px; height: 18px; 
            background: rgba(255,255,255,0.1); 
            margin: 0 10px; /* 控制分割线左右间距 */
            flex-shrink: 0;
        }

        /* 输入框：字体调大 */
        .search-input {
            flex: 1; border: none; background: transparent;
            color: #fff; font-size: 0.95rem; padding: 0; height: 100%;
            min-width: 0; /* 防止溢出 */
        }
        /* placeholder 颜色淡一点 */
        .search-input::placeholder { color: rgba(148, 163, 184, 0.5); }
        
        /* 清除按钮 */
        .search-clear {
            width: 20px; height: 20px; line-height: 20px; text-align: center;
            border-radius: 50%; background: rgba(255,255,255,0.1); 
            color: #fff; font-size: 10px; cursor: pointer;
            display: none; margin-right: 8px; flex-shrink: 0;
        }
        .search-clear:hover { background: rgba(255,255,255,0.25); }

        /* 搜索按钮：改为圆形高亮按钮 */
        .external-search-btn {
            width: 34px; height: 34px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            /* 默认灰色 */
            background: rgba(255,255,255,0.05); 
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex-shrink: 0;
            margin-left: 0;
        }
        
        .external-search-btn svg { width: 16px; height: 16px; stroke-width: 2.5; }
        
        /* 悬停效果 */
        .external-search-btn:hover {
            background: #38bdf8; /* 亮蓝色 */
            color: #0f172a;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
        }
        .external-search-btn:active { transform: scale(0.95); }

        /* 下拉菜单样式微调 */
        .select-options {
            position: absolute;
            top: 50px; left: 0;
            width: 140px; /* 菜单稍微宽一点 */
            background: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 6px;
            display: flex; flex-direction: column; gap: 2px;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
            opacity: 0; visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000; 
        }
        .custom-select.active .select-options { opacity: 1; visibility: visible; transform: translateY(0) scale(1); }
        
        .option-item {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            cursor: pointer;
        }
        .option-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .option-item.selected {
            background: rgba(56, 189, 248, 0.15); 
            color: #38bdf8;
            font-weight: 600;
        }

        .divider { width: 1px; height: 20px; background: rgba(255,255,255,0.1); margin: 0 4px; }

        /* ================== 导航栏 ================== */
        .filter-bar {
            display: flex; gap: 4px; align-items: center; position: relative;
            background: rgba(0, 0, 0, 0.2); padding: 4px;
            border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.05);
        }

        .filter-glider {
            position: absolute; top: 4px; left: 0;
            height: calc(100% - 8px); 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: var(--radius-pill);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1; pointer-events: none; width: 0; 
        }

        .tag-btn {
            background: transparent; border: none; color: var(--text-secondary); 
            padding: 6px 16px; border-radius: var(--radius-pill);
            font-size: 0.9rem; font-weight: 500; cursor: pointer; 
            transition: color 0.3s; white-space: nowrap; position: relative; z-index: 2; 
        }

        .tag-btn.active { 
            color: #fff; font-weight: 600;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            background: transparent; box-shadow: none;
        }
        .tag-btn:hover:not(.active) { color: #fff; }


        /* ================== 3. 资源网格 ================== */
        .main-content { padding: 0 2rem; flex: 1; }

        .resource-grid {
            display: grid; gap: 20px; max-width: 1400px; margin: 0 auto;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .card {
            background: var(--bg-card); 
            border: 1px solid var(--border-light);
            border-radius: var(--radius-card); padding: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
        }
        
        .card:hover, .card.active-focus { 
            transform: translateY(-5px); border-color: var(--border-hover);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6); 
        }

        /* 颜色系统 */
        .card:has(.tag-tool):hover,  .card.active-focus:has(.tag-tool)  { border-color: rgba(52, 211, 153, 0.4); }
        .card:has(.tag-image):hover, .card.active-focus:has(.tag-image) { border-color: rgba(244, 114, 182, 0.4); }
        .card:has(.tag-video):hover, .card.active-focus:has(.tag-video) { border-color: rgba(167, 139, 250, 0.4); }
        .card:has(.tag-model):hover, .card.active-focus:has(.tag-model) { border-color: rgba(129, 140, 248, 0.4); }
        .card:has(.tag-website):hover,  .card.active-focus:has(.tag-website)  { border-color: rgba(251, 146, 60, 0.4); }
        .card:has(.tag-audio):hover, .card.active-focus:has(.tag-audio) { border-color: rgba(96, 165, 250, 0.4); }

        .card-tag {
            position: absolute; top: 20px; right: 20px;
            font-size: 0.7rem; font-weight: 700; padding: 4px 10px; border-radius: 6px;
            background: rgba(255,255,255,0.05); color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* 置顶图标样式 */
        .pin-icon {
            position: absolute; top: 0; left: 0;
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #ef4444 50%, transparent 50%);
            display: flex; align-items: flex-start; justify-content: flex-start;
            padding: 4px 0 0 4px;
            border-bottom-right-radius: 32px; 
            z-index: 5;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .tag-tool { color: #34d399; } .tag-image { color: #f472b6; }
        .tag-video { color: #a78bfa; } .tag-audio { color: #60a5fa; }
        .tag-text { color: #e5e7eb; } .tag-multi { color: #fbbf24; }
        .tag-model { color: #818cf8; } .tag-website { color: #fb923c; }

        .card-title { font-size: 1.15rem; font-weight: 600; color: #fff; margin-bottom: 8px; margin-right: 50px; }
        .card-desc { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 24px; flex-grow: 1; line-height: 1.6; }
        
        .card-link {
            font-size: 0.9rem; color: #fff; font-weight: 500;
            padding: 12px 0; border-radius: 10px; text-align: center;
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.02); transition: 0.2s; margin-top: auto;
        }
        .card-link:hover { background: var(--text-primary); color: #000; border-color: #fff; }
        
        /* 抖动动画 */
        @keyframes shake { 0%,100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* ================== 4. Footer ================== */
        .site-footer {
            margin-top: 6rem; padding: 4rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0) 0%, rgba(2, 6, 23, 1) 100%);
        }
        .footer-content { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; text-align: center; }
        .copyright { color: var(--text-tertiary); font-size: 0.85rem; }
        .footer-links { display: flex; align-items: center; gap: 24px; flex-wrap: wrap; justify-content: center; }
        .footer-link-item {
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-secondary);
            padding: 6px 12px; border-radius: 8px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s ease;
        }
        .footer-link-item:hover { color: #fff; background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .footer-icon { width: 16px; height: 16px; fill: currentColor; }

        .fab-top {
            position: fixed; bottom: 30px; right: 30px; width: 44px; height: 44px; border-radius: 12px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-light); color: var(--text-secondary); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transform: translateY(10px); transition: 0.3s; z-index: 1000;
        }
        .fab-top:hover { border-color: var(--text-secondary); color: #fff; }
        .fab-top.visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .sticky-header-wrapper { padding: 10px; top: 0; padding-top: 10px; padding-bottom: 20px; margin-bottom: 20px; }
            .sticky-inner { flex-direction: column; width: 100%; border-radius: 20px; padding: 12px 14px; gap: 10px; }
            .search-wrapper, .search-wrapper:focus-within { width: 100%; }
            .search-input { font-size: 16px; }
            .divider { display: none; } 
            .filter-bar { width: 100%; overflow-x: auto; justify-content: flex-start; scrollbar-width: none; }
            .filter-bar::-webkit-scrollbar { display: none; }
            .tag-btn { padding: 6px 14px; font-size: 0.85rem; }
            .main-content { padding: 0 1rem; }
            .fab-top { width: 40px; height: 40px; bottom: 20px; right: 20px; }
        }
    </style>
</head>

            { cat: 'website', title: 'Benchmark', desc: '文本模型排行榜', url: 'https://llm2014.github.io/llm_benchmark/', isTop: true },

            { cat: 'website', title: 'AI-工具集', desc: '发现最新AI产品工具和使用技巧。', url: 'https://ai-bot.cn/ai-tools/', isTop: true},
            { cat: 'website', title: 'AI-产品榜', desc: '每日AI早报，关心 AI 每早来一次就够了。', url: 'https://www.aicpb.com/news'},            
            { cat: 'image', title: 'Midjourney', desc: '艺术级 AI 绘图生成工具。', url: 'https://www.midjourney.com/'},
            { cat: 'image', title: 'Mixboard', desc: 'Google Labs AI 创意生图工具。', url: 'https://mixboard.google.com/'},
            { cat: 'image', title: 'LAION-5B', desc: '50亿图文对，Stable Diffusion 训练基石。', url: 'https://laion.ai/' },
            { cat: 'video', title: 'Runway Gen-2', desc: '专业的 AI 视频生成与编辑工具。', url: 'https://runwayml.com/' },
            { cat: 'audio', title: 'Suno AI', desc: '生成广播级歌曲的 AI 音乐生成器。', url: 'https://suno.com/' },
            { cat: 'audio', title: 'MiniMax', desc: '海螺AI克隆音色生成歌曲。', url: 'https://www.minimax.io/audio' },
            { cat: 'audio', title: 'ElevenLabs', desc: '最自然的 AI 语音合成 (TTS)。', url: 'https://elevenlabs.io/' },
            { cat: 'multi', title: 'ChatGPT', desc: '全能助手：文本、代码、识图、绘图。', url: 'https://chat.openai.com/' },
            { cat: 'video', title: 'PixVerse', desc: '拍我视频生成编辑、对口型。', url: 'https://app.pixverse.ai/' },
            { cat: 'multi', title: 'Dataset', desc: 'HuggingFace 多模态数据集。', url: 'https://huggingface.co/datasets?sort=modified' },
            { cat: 'multi', title: '魔搭数据集', desc: '最新多模态数据集。', url: 'https://www.modelscope.cn/datasets?page=1&sort=latest' },
            { cat: 'multi', title: 'Kaggle', desc: 'Kaggle 数据集。', url: 'https://www.kaggle.com/datasets?sort=published' },
            { cat: 'multi', title: 'Replicate', desc: 'Replicate 模型生成汇总。', url: 'https://replicate.com/explore' },
            { cat: 'multi', title: 'fal.ai', desc: 'fal.ai 模型生成汇总。', url: 'https://fal.ai/explore' },
            { cat: 'tool', title: '谷歌翻译', desc: '谷歌文档文字在线翻译。', url: 'https://translate.google.com/', isTop: true },
            { cat: 'multi', title: '豆包', desc: '豆包在线生图改图。', url: 'https://www.doubao.com/chat/create-image'  },
            { cat: 'multi', title: 'Gemini', desc: 'Google 原生多模态大模型。', url: 'https://gemini.google.com/', isTop: true}
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');

        let visibleCards = [];
        let selectedCardIndex = -1;

        function render(list) {
            grid.innerHTML = '';
            visibleCards = []; 
            selectedCardIndex = -1;

            list.sort((a, b) => {
                if (a.isTop && !b.isTop) return -1;
                if (!a.isTop && b.isTop) return 1;
                return 0;
            });

            list.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.animation = `fadeUp 0.6s ease backwards ${index * 0.04}s`;

                let tagClass = '';
                if(item.cat==='tool') tagClass='tag-tool'; 
                else if(item.cat==='image') tagClass='tag-image';
                else if(item.cat==='video') tagClass='tag-video'; 
                else if(item.cat==='audio') tagClass='tag-audio';
                else if(item.cat==='text') tagClass='tag-text'; 
                else if(item.cat==='multi') tagClass='tag-multi';
                else if(item.cat==='model') tagClass='tag-model';
                else if(item.cat==='website') tagClass='tag-website';

                let tagName = item.cat.toUpperCase();
                if(item.cat === 'tool') tagName = '工具';
                if(item.cat === 'model') tagName = '模型';
                if(item.cat === 'website') tagName = '网站';
                if(item.cat === 'image') tagName = '图像';
                if(item.cat === 'video') tagName = '视频';
                if(item.cat === 'audio') tagName = '音频';
                if(item.cat === 'multi') tagName = '多模态';

                const target = '_blank';
                const pinHtml = item.isTop ? '<div class="pin-icon"></div>' : '';

                el.innerHTML = `
                    ${pinHtml}
                    <span class="card-tag ${tagClass}">${tagName}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">${item.cat === 'tool' ? '立即使用' : '访问官网'} →</a>
                `;
                
                el.addEventListener('mouseenter', () => { updateSelection(index); });
                grid.appendChild(el);
                visibleCards.push(el); 
            });
        }
        
        render(resources);

        // ================== 滑块逻辑 ==================
        const glider = document.getElementById('filterGlider');
        function moveGlider(targetBtn) {
            if(!targetBtn) return;
            glider.style.width = targetBtn.offsetWidth + 'px';
            glider.style.transform = `translateX(${targetBtn.offsetLeft}px)`;
        }
        function filterData(type, btnElement) {
            if(btnElement) {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
                moveGlider(btnElement);
            }
            if(type === 'all') render(resources);
            else render(resources.filter(i => i.cat === type));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        window.addEventListener('load', () => { const activeBtn = document.querySelector('.tag-btn.active'); if(activeBtn) moveGlider(activeBtn); });
        window.addEventListener('resize', () => { const activeBtn = document.querySelector('.tag-btn.active'); if(activeBtn) moveGlider(activeBtn); });

        // ================== 核心交互逻辑 ==================
        
        // 1. 下拉框开关
        function toggleSelect(e) {
            e.stopPropagation(); 
            const wrapper = document.getElementById('customSelect');
            wrapper.classList.toggle('active');
        }

        // 2. 默认引擎配置
        const DEFAULT_ENGINE = "http://regurl.cn/?s=";

        // 3. 引擎选择逻辑
        function selectEngine(value, name, element) {
            document.getElementById('searchEngineValue').value = value;
            document.getElementById('currentEngineText').innerText = name;
            
            // 更新选中样式
            document.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
            element.classList.add('selected');
            
            // 关闭下拉框
            document.getElementById('customSelect').classList.remove('active');
            
            // 更改提示词，优化体验
            const input = document.getElementById('searchInput');
            if (value === DEFAULT_ENGINE) {
                input.placeholder = "筛选资源...";
            } else {
                input.placeholder = `回车搜索 ${name}...`;
            }
            input.focus();
        }

        // 4. 执行搜索
        function performSearch() {
            const engine = document.getElementById('searchEngineValue').value; 
            const query = document.getElementById('searchInput').value;
            
            if (!query.trim()) {
                const wrapper = document.querySelector('.search-wrapper');
                wrapper.style.animation = 'shake 0.4s ease-in-out';
                setTimeout(() => wrapper.style.animation = '', 400);
                return;
            }

            const url = engine + encodeURIComponent(query);
            if (engine.includes("regurl.cn")) {
                window.location.href = url;
            } else {
                window.open(url, "_blank");
            }
        }

        // 点击其他区域关闭下拉框
        document.addEventListener('click', (e) => {
            const wrapper = document.getElementById('customSelect');
            if (!wrapper.contains(e.target)) {
                wrapper.classList.remove('active');
            }
        });

        // 5. 绑定点击搜索
        document.getElementById('externalSearchBtn').addEventListener('click', performSearch);

        // 6. 实时筛选 (本地)
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            searchClear.style.display = val.length > 0 ? 'block' : 'none';
            const k = val.toLowerCase();
            
            render(resources.filter(i => 
                i.title.toLowerCase().includes(k) || 
                i.desc.toLowerCase().includes(k) || 
                i.cat.includes(k) ||
                i.url.toLowerCase().includes(k) 
            ));
        });

        function clearSearch() {
            searchInput.value = '';
            searchClear.style.display = 'none';
            render(resources);
            searchInput.focus();
        }
        
        // 7. 键盘交互 & 智能回车
        function updateSelection(index) {
            visibleCards.forEach(c => c.classList.remove('active-focus'));
            if (index >= 0 && index < visibleCards.length) {
                selectedCardIndex = index;
                visibleCards[index].classList.add('active-focus');
            } else {
                selectedCardIndex = -1;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (document.activeElement === searchInput) {
                if (e.key === 'Enter') {
                    const engine = document.getElementById('searchEngineValue').value;
                    
                    // 情况A: 选了外部引擎 -> 直接全网搜
                    if (engine !== DEFAULT_ENGINE) {
                        e.preventDefault();
                        performSearch();
                        return;
                    }

                    // 情况B: 默认引擎 + Shift -> 强制全网搜
                    if (e.shiftKey) {
                        e.preventDefault();
                        performSearch();
                        return;
                    }

                    // 情况C: 默认引擎 -> 打开本地结果
                    if (visibleCards.length > 0) {
                        searchInput.blur();
                        const link = visibleCards[0].querySelector('a');
                        if (link) link.click();
                    } else {
                         // 没本地结果 -> 全网搜
                         performSearch();
                    }
                    return;
                }
            }

            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault(); 
                const buttons = Array.from(document.querySelectorAll('.tag-btn'));
                const activeIndex = buttons.findIndex(btn => btn.classList.contains('active'));
                let newIndex = activeIndex;
                if (e.key === 'ArrowRight') newIndex = (activeIndex + 1) % buttons.length;
                else if (e.key === 'ArrowLeft') newIndex = (activeIndex - 1 + buttons.length) % buttons.length;
                buttons[newIndex].click();
                return;
            }

            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault(); 
                if (visibleCards.length === 0) return;
                if (e.key === 'ArrowDown') {
                    if (selectedCardIndex < visibleCards.length - 1) selectedCardIndex++;
                } else if (e.key === 'ArrowUp') {
                    if (selectedCardIndex > 0) selectedCardIndex--;
                }
                updateSelection(selectedCardIndex);
                const card = visibleCards[selectedCardIndex];
                if (card) card.scrollIntoView({ block: 'center', behavior: 'smooth' });
                return;
            }

            if (e.key === 'Enter' && document.activeElement !== searchInput) {
                if (selectedCardIndex !== -1 && visibleCards[selectedCardIndex]) {
                    const link = visibleCards[selectedCardIndex].querySelector('a');
                    if (link) link.click();
                }
            }
        });

        const fab = document.getElementById('fabTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) fab.classList.add('visible');
            else fab.classList.remove('visible');
        });
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    </script>
