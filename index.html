<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Resources</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ================== 1. Ê†∏ÂøÉÂèòÈáè ================== */
        :root {
            --bg-body: #020617; 
            --bg-card: rgba(30, 41, 59, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --border-light: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.2);
            --radius-card: 16px;
            --radius-pill: 999px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 60%),
                radial-gradient(circle at 50% 10%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; transition: 0.2s; }

        /* ================== 2. ÊÇ¨ÊµÆËÉ∂ÂõäÂØºËà™ ================== */
        .sticky-header-wrapper {
            position: sticky; 
            top: 0; 
            z-index: 999;
            width: 100%; 
            display: flex; 
            justify-content: center;
            padding: 20px;
            margin-bottom: 30px; 
            background: rgba(2, 6, 23, 0.95); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: none; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .sticky-inner {
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: var(--radius-pill);           
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5); 
            padding: 8px 12px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            width: auto;
            max-width: 100%; 
            pointer-events: auto; 
        }

        /* ÊêúÁ¥¢Ê°Ü */
        .search-wrapper { 
            position: relative; 
            width: 260px; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-wrapper:focus-within { width: 300px; }

        .search-input {
            width: 100%; 
            padding: 10px 34px 10px 38px;
            border-radius: var(--radius-pill);
            border: 1px solid transparent;
            background: rgba(0, 0, 0, 0.3); 
            color: #fff; 
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .search-wrapper::before {
            content: 'üîç'; position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            font-size: 0.8rem; opacity: 0.4; pointer-events: none; filter: grayscale(100%);
        }

        .search-clear {
            position: absolute; right: 6px; top: 50%; transform: translateY(-50%);
            width: 30px; height: 30px; line-height: 30px; text-align: center;
            border-radius: 50%; background: rgba(255,255,255,0.15); 
            color: #fff; font-size: 14px; cursor: pointer;
            display: none; touch-action: manipulation; transition: background 0.2s;
        }
        .search-clear:hover { background: rgba(255,255,255,0.3); }
        .search-clear:active { background: rgba(255,255,255,0.5); }

        .search-input:focus {
            background: rgba(0,0,0,0.5);
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.15);
        }

        .divider { width: 1px; height: 20px; background: rgba(255,255,255,0.1); margin: 0 4px; }

        /* ================== ÂØºËà™Ê†è ================== */
        .filter-bar {
            display: flex; gap: 4px; align-items: center; position: relative;
            background: rgba(0, 0, 0, 0.2); padding: 4px;
            border-radius: var(--radius-pill); border: 1px solid rgba(255,255,255,0.05);
        }

        .filter-glider {
            position: absolute; top: 4px; left: 0;
            height: calc(100% - 8px); 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: var(--radius-pill);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1; pointer-events: none; width: 0; 
        }

        .tag-btn {
            background: transparent; border: none; color: var(--text-secondary); 
            padding: 6px 16px; border-radius: var(--radius-pill);
            font-size: 0.9rem; font-weight: 500; cursor: pointer; 
            transition: color 0.3s; white-space: nowrap; position: relative; z-index: 2; 
        }

        .tag-btn.active { 
            color: #fff; font-weight: 600;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            background: transparent; box-shadow: none;
        }
        .tag-btn:hover:not(.active) { color: #fff; }


        /* ================== 3. ËµÑÊ∫êÁΩëÊ†º ================== */
        .main-content { padding: 0 2rem; flex: 1; }

        .resource-grid {
            display: grid; gap: 20px; max-width: 1400px; margin: 0 auto;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .card {
            background: var(--bg-card); 
            border: 1px solid var(--border-light);
            border-radius: var(--radius-card); padding: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
        }
        
        .card:hover, .card.active-focus { 
            transform: translateY(-5px); border-color: var(--border-hover);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6); 
        }

        /* È¢úËâ≤Á≥ªÁªü */
        .card:has(.tag-tool):hover,  .card.active-focus:has(.tag-tool)  { border-color: rgba(52, 211, 153, 0.4); }
        .card:has(.tag-image):hover, .card.active-focus:has(.tag-image) { border-color: rgba(244, 114, 182, 0.4); }
        .card:has(.tag-video):hover, .card.active-focus:has(.tag-video) { border-color: rgba(167, 139, 250, 0.4); }
        .card:has(.tag-model):hover, .card.active-focus:has(.tag-model) { border-color: rgba(129, 140, 248, 0.4); }
        .card:has(.tag-news):hover,  .card.active-focus:has(.tag-news)  { border-color: rgba(251, 146, 60, 0.4); }
        .card:has(.tag-audio):hover, .card.active-focus:has(.tag-audio) { border-color: rgba(96, 165, 250, 0.4); }

        .card-tag {
            position: absolute; top: 20px; right: 20px;
            font-size: 0.7rem; font-weight: 700; padding: 4px 10px; border-radius: 6px;
            background: rgba(255,255,255,0.05); color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* ÁΩÆÈ°∂ÂõæÊ†áÊ†∑Âºè */
        .pin-icon {
            position: absolute; top: 0; left: 0;
            width: 32px; height: 32px;
            background: linear-gradient(135deg, #ef4444 50%, transparent 50%);
            display: flex; align-items: flex-start; justify-content: flex-start;
            padding: 4px 0 0 4px;
            border-bottom-right-radius: 32px; /* ÊâáÂΩ¢ÊïàÊûú */
            z-index: 5;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .tag-tool { color: #34d399; } .tag-image { color: #f472b6; }
        .tag-video { color: #a78bfa; } .tag-audio { color: #60a5fa; }
        .tag-text { color: #e5e7eb; } .tag-multi { color: #fbbf24; }
        .tag-model { color: #818cf8; } .tag-news { color: #fb923c; }

        .card-title { font-size: 1.15rem; font-weight: 600; color: #fff; margin-bottom: 8px; margin-right: 50px; }
        .card-desc { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 24px; flex-grow: 1; line-height: 1.6; }
        
        .card-link {
            font-size: 0.9rem; color: #fff; font-weight: 500;
            padding: 12px 0; border-radius: 10px; text-align: center;
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.02); transition: 0.2s; margin-top: auto;
        }
        .card-link:hover { background: var(--text-primary); color: #000; border-color: #fff; }
        

        /* ================== 4. Footer ================== */
        .site-footer {
            margin-top: 6rem; padding: 4rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0) 0%, rgba(2, 6, 23, 1) 100%);
        }
        .footer-content { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; text-align: center; }
        .copyright { color: var(--text-tertiary); font-size: 0.85rem; }
        .footer-links { display: flex; align-items: center; gap: 24px; flex-wrap: wrap; justify-content: center; }
        .footer-link-item {
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-secondary);
            padding: 6px 12px; border-radius: 8px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s ease;
        }
        .footer-link-item:hover { color: #fff; background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .footer-icon { width: 16px; height: 16px; fill: currentColor; }

        .fab-top {
            position: fixed; bottom: 30px; right: 30px; width: 44px; height: 44px; border-radius: 12px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-light); color: var(--text-secondary); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transform: translateY(10px); transition: 0.3s; z-index: 1000;
        }
        .fab-top:hover { border-color: var(--text-secondary); color: #fff; }
        .fab-top.visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .sticky-header-wrapper { padding: 10px; top: 0; padding-top: 10px; padding-bottom: 20px; margin-bottom: 20px; }
            .sticky-inner { flex-direction: column; width: 100%; border-radius: 20px; padding: 12px 14px; gap: 10px; }
            .search-wrapper, .search-wrapper:focus-within { width: 100%; }
            .search-input { font-size: 16px; padding: 10px 34px 10px 40px; }
            .divider { display: none; } 
            .filter-bar { width: 100%; overflow-x: auto; justify-content: flex-start; scrollbar-width: none; }
            .filter-bar::-webkit-scrollbar { display: none; }
            .tag-btn { padding: 6px 14px; font-size: 0.85rem; }
            .main-content { padding: 0 1rem; }
            .fab-top { width: 40px; height: 40px; bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <script>
        // Â¢ûÂä† isTop: true Â±ûÊÄßÊù•ÂÆûÁé∞ÁΩÆÈ°∂
        const resources = [
            { cat: 'tool', title: 'JSON Ê†ºÂºèÂåñ', desc: 'Êú¨Âú∞Ê†°È™å„ÄÅÁæéÂåñÂíåÂéãÁº© JSON Êï∞ÊçÆ„ÄÇ', url: 'tools/json.html', isTop: true },
            { cat: 'tool', title: 'ÊñáÊú¨ÁºñÁ†ÅËΩ¨Êç¢', desc: 'URL Decode„ÄÅBase64„ÄÅHex ‰∫íËΩ¨„ÄÇ', url: 'tools/text-encoding.html' },
            { cat: 'tool', title: 'Êó∂Èó¥Êà≥ËΩ¨Êç¢', desc: 'Unix Êó∂Èó¥Êà≥‰∏éÊó•Êúü‰∫íËΩ¨„ÄÇ', url: 'tools/timestamp.html' },
            { cat: 'model', title: 'Llama 3', desc: 'Meta ÂºÄÊ∫êÁöÑÊúÄÂº∫ËØ≠Ë®ÄÊ®°ÂûãÔºåÊîØÊåÅÊú¨Âú∞ÈÉ®ÁΩ≤„ÄÇ', url: 'https://llama.meta.com/' },
            { cat: 'model', title: 'Stable Diffusion XL', desc: 'Stability AI Êé®Âá∫ÁöÑÊóóËà∞Á∫ßÊñáÁîüÂõæÊ®°Âûã„ÄÇ', url: 'https://stability.ai/' },
            { cat: 'model', title: 'Mistral 7B', desc: 'È´òÊÄßËÉΩ„ÄÅ‰ΩéÂª∂ËøüÁöÑÂºÄÊ∫êÂ§ßÊ®°ÂûãÊñ∞Ê†áÊùÜ„ÄÇ', url: 'https://mistral.ai/' },
            { cat: 'news', title: 'AI News Daily', desc: 'ÊØèÊó• AI Ë°å‰∏öÂø´ËÆØ‰∏éÊäÄÊúØÁ™ÅÁ†¥„ÄÇ', url: '#' },
            { cat: 'news', title: 'Hugging Face Blog', desc: 'Ê∑±Â∫¶ÊäÄÊúØÂçöÂÆ¢‰∏éËÆ∫ÊñáËß£ËØª„ÄÇ', url: 'https://huggingface.co/blog' },
            { cat: 'image', title: 'Midjourney', desc: 'Ëâ∫ÊúØÁ∫ß AI ÁªòÂõæÁîüÊàêÂ∑•ÂÖ∑„ÄÇ', url: 'https://www.midjourney.com/', isTop: true },
            { cat: 'image', title: 'LAION-5B', desc: '50‰∫øÂõæÊñáÂØπÔºåStable Diffusion ËÆ≠ÁªÉÂü∫Áü≥„ÄÇ', url: 'https://laion.ai/' },
            { cat: 'video', title: 'Sora (OpenAI)', desc: 'ÊúÄÂº∫ÊñáÁîüËßÜÈ¢ëÊ®°ÂûãÔºåÁîüÊàêÈ´òÊ∏ÖÈïøËßÜÈ¢ë„ÄÇ', url: 'https://openai.com/sora', isTop: true },
            { cat: 'video', title: 'Runway Gen-2', desc: '‰∏ì‰∏öÁöÑ AI ËßÜÈ¢ëÁîüÊàê‰∏éÁºñËæëÂ∑•ÂÖ∑„ÄÇ', url: 'https://runwayml.com/' },
            { cat: 'audio', title: 'Suno AI', desc: 'ÁîüÊàêÂπøÊí≠Á∫ßÊ≠åÊõ≤ÁöÑ AI Èü≥‰πêÁîüÊàêÂô®„ÄÇ', url: 'https://suno.com/' },
            { cat: 'audio', title: 'ElevenLabs', desc: 'ÊúÄËá™ÁÑ∂ÁöÑ AI ËØ≠Èü≥ÂêàÊàê (TTS)„ÄÇ', url: 'https://elevenlabs.io/' },
            { cat: 'multi', title: 'ChatGPT-4', desc: 'ÂÖ®ËÉΩÂä©ÊâãÔºöÊñáÊú¨„ÄÅ‰ª£Á†Å„ÄÅËØÜÂõæ„ÄÅÁªòÂõæ„ÄÇ', url: 'https://chat.openai.com/', isTop: true },
            { cat: 'multi', title: 'Gemini', desc: 'Google ÂéüÁîüÂ§öÊ®°ÊÄÅÂ§ßÊ®°Âûã„ÄÇ', url: 'https://gemini.google.com/' }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');

        let visibleCards = [];
        let selectedCardIndex = -1;

        function render(list) {
            grid.innerHTML = '';
            visibleCards = []; 
            selectedCardIndex = -1;

            // ‚ú® Ê†∏ÂøÉÈÄªËæëÔºöÊéíÂ∫è ‚ú®
            // Â¶ÇÊûú isTop ‰∏∫ trueÔºåÊéíÂú®ÂâçÈù¢ÔºõÂê¶Âàô‰øùÊåÅÂéü‰Ωç
            list.sort((a, b) => {
                if (a.isTop && !b.isTop) return -1;
                if (!a.isTop && b.isTop) return 1;
                return 0;
            });

            list.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.animation = `fadeUp 0.6s ease backwards ${index * 0.04}s`;

                let tagClass = '';
                if(item.cat==='tool') tagClass='tag-tool'; 
                else if(item.cat==='image') tagClass='tag-image';
                else if(item.cat==='video') tagClass='tag-video'; 
                else if(item.cat==='audio') tagClass='tag-audio';
                else if(item.cat==='text') tagClass='tag-text'; 
                else if(item.cat==='multi') tagClass='tag-multi';
                else if(item.cat==='model') tagClass='tag-model';
                else if(item.cat==='news') tagClass='tag-news';

                let tagName = item.cat.toUpperCase();
                if(item.cat === 'tool') tagName = 'Â∑•ÂÖ∑';
                if(item.cat === 'model') tagName = 'Ê®°Âûã';
                if(item.cat === 'news') tagName = 'ËµÑËÆØ';
                if(item.cat === 'image') tagName = 'ÂõæÂÉè';
                if(item.cat === 'video') tagName = 'ËßÜÈ¢ë';
                if(item.cat === 'audio') tagName = 'Èü≥È¢ë';
                if(item.cat === 'multi') tagName = 'Â§öÊ®°ÊÄÅ';

                const target = '_blank';
                
                // ‚ú® Â¶ÇÊûúÊòØÁΩÆÈ°∂ÔºåÊèíÂÖ• pin-icon ‚ú®
                const pinHtml = item.isTop ? '<div class="pin-icon"></div>' : '';

                el.innerHTML = `
                    ${pinHtml}
                    <span class="card-tag ${tagClass}">${tagName}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">${item.cat === 'tool' ? 'Á´ãÂç≥‰ΩøÁî®' : 'ËÆøÈóÆÂÆòÁΩë'} ‚Üí</a>
                `;
                
                el.addEventListener('mouseenter', () => { updateSelection(index); });
                grid.appendChild(el);
                visibleCards.push(el); 
            });
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);

        render(resources);

        // ================== ÊªëÂùóÈÄªËæë ==================
        const glider = document.getElementById('filterGlider');
        function moveGlider(targetBtn) {
            if(!targetBtn) return;
            glider.style.width = targetBtn.offsetWidth + 'px';
            glider.style.transform = `translateX(${targetBtn.offsetLeft}px)`;
        }
        function filterData(type, btnElement) {
            if(btnElement) {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                btnElement.classList.add('active');
                moveGlider(btnElement);
            }
            if(type === 'all') render(resources);
            else render(resources.filter(i => i.cat === type));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        window.addEventListener('load', () => { const activeBtn = document.querySelector('.tag-btn.active'); if(activeBtn) moveGlider(activeBtn); });
        window.addEventListener('resize', () => { const activeBtn = document.querySelector('.tag-btn.active'); if(activeBtn) moveGlider(activeBtn); });

        // ================== ÂÖ®ÈîÆÁõòÂØºËà™ ==================
        function updateSelection(index) {
            visibleCards.forEach(c => c.classList.remove('active-focus'));
            if (index >= 0 && index < visibleCards.length) {
                selectedCardIndex = index;
                visibleCards[index].classList.add('active-focus');
            } else {
                selectedCardIndex = -1;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (document.activeElement === searchInput) {
                if (e.key === 'Enter') {
                    if (visibleCards.length > 0) {
                        searchInput.blur();
                        updateSelection(0);
                    }
                }
                return;
            }

            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault(); 
                const buttons = Array.from(document.querySelectorAll('.tag-btn'));
                const activeIndex = buttons.findIndex(btn => btn.classList.contains('active'));
                let newIndex = activeIndex;
                if (e.key === 'ArrowRight') newIndex = (activeIndex + 1) % buttons.length;
                else if (e.key === 'ArrowLeft') newIndex = (activeIndex - 1 + buttons.length) % buttons.length;
                buttons[newIndex].click();
                return;
            }

            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault(); 
                if (visibleCards.length === 0) return;
                if (e.key === 'ArrowDown') {
                    if (selectedCardIndex < visibleCards.length - 1) selectedCardIndex++;
                } else if (e.key === 'ArrowUp') {
                    if (selectedCardIndex > 0) selectedCardIndex--;
                }
                updateSelection(selectedCardIndex);
                const card = visibleCards[selectedCardIndex];
                if (card) card.scrollIntoView({ block: 'center', behavior: 'smooth' });
                return;
            }

            if (e.key === 'Enter') {
                if (selectedCardIndex !== -1 && visibleCards[selectedCardIndex]) {
                    const link = visibleCards[selectedCardIndex].querySelector('a');
                    if (link) link.click();
                }
            }
        });

        // ================== ÊêúÁ¥¢ÈÄªËæë (Âê´ URL ÊêúÁ¥¢) ==================
        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            searchClear.style.display = val.length > 0 ? 'block' : 'none';
            const k = val.toLowerCase();
            // ‚ú® Ê†∏ÂøÉÈÄªËæëÔºöÂ¢ûÂä†‰∫ÜÂØπ item.url ÁöÑÊ£ÄÁ¥¢ ‚ú®
            render(resources.filter(i => 
                i.title.toLowerCase().includes(k) || 
                i.desc.toLowerCase().includes(k) || 
                i.cat.includes(k) ||
                i.url.toLowerCase().includes(k) 
            ));
        });

        function clearSearch() {
            searchInput.value = '';
            searchClear.style.display = 'none';
            render(resources);
            searchInput.focus();
        }

        const fab = document.getElementById('fabTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) fab.classList.add('visible');
            else fab.classList.remove('visible');
        });
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    </script>
</body>
