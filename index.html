    <script>
        // === 1. Canvas ç²’å­è¿çº¿åŠ¨ç”» (æ ¸å¿ƒç‰¹æ•ˆ) ===
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // åˆå§‹åŒ–å°ºå¯¸
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // ç²’å­ç±»
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1; // é€Ÿåº¦æ…¢ä¸€ç‚¹
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                // è¾¹ç•Œåå¼¹
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(56, 189, 248, 0.5)'; // ç²’å­é¢œè‰²
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // åˆ›å»ºç²’å­
        function initParticles() {
            particles = [];
            const count = window.innerWidth < 768 ? 40 : 80; // æ‰‹æœºç«¯å°‘ä¸€ç‚¹
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }
        initParticles();

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // ç»˜åˆ¶èƒŒæ™¯ç½‘æ ¼ (åæ ‡ç³»æ•ˆæœ)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            const gridSize = 100;
            // å‚ç›´çº¿
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke();
            }
            // æ°´å¹³çº¿
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke();
            }

            // æ›´æ–°å¹¶ç»˜åˆ¶ç²’å­
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                
                // è¿çº¿é€»è¾‘ (Node Connection)
                for (let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 150) { // è¿çº¿é˜ˆå€¼
                        ctx.strokeStyle = `rgba(56, 189, 248, ${1 - dist/150})`; // è·ç¦»è¶Šè¿‘çº¿è¶Šäº®
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // === 2. ä¸šåŠ¡é€»è¾‘ (å¡ç‰‡æ¸²æŸ“) ===
        const resources = [
            { cat: 'tool', title: 'JSON æ ¼å¼åŒ–', desc: 'æœ¬åœ°æ ¡éªŒã€ç¾åŒ–å’Œå‹ç¼© JSON æ•°æ®ã€‚', url: 'tools/json.html' },
            { cat: 'tool', title: 'æ–‡æœ¬ç¼–ç è½¬æ¢', desc: 'URL Decodeã€Base64ã€Hex äº’è½¬ã€‚', url: 'tools/text-encoding.html' },
            { cat: 'tool', title: 'æ—¶é—´æˆ³è½¬æ¢', desc: 'Unix æ—¶é—´æˆ³ä¸æ—¥æœŸäº’è½¬ã€‚', url: 'tools/timestamp.html' },
            { cat: 'tool', title: 'å›¾ç‰‡æ ¼å¼è½¬æ¢', desc: 'JPG/PNG/WebP æœ¬åœ°äº’è½¬ã€‚', url: 'tools/image-convert.html' },
            { cat: 'tool', title: 'Base64 å›¾ç‰‡', desc: 'å›¾ç‰‡è½¬ä»£ç ï¼Œå‰ç«¯å¼€å‘å¿…å¤‡ã€‚', url: 'tools/base64.html' },
            { cat: 'ai', title: 'Sora (OpenAI)', desc: 'æœ€å¼ºæ–‡ç”Ÿè§†é¢‘æ¨¡å‹ã€‚', url: 'https://openai.com/sora' },
            { cat: 'ai', title: 'ChatGPT-4', desc: 'å…¨èƒ½å¤šæ¨¡æ€åŠ©æ‰‹ã€‚', url: 'https://chat.openai.com/' },
            { cat: 'ai', title: 'Midjourney', desc: 'è‰ºæœ¯çº§ AI ç»˜å›¾ã€‚', url: 'https://www.midjourney.com/' },
            { cat: 'data', title: 'Hugging Face', desc: 'å…¨çƒ AI æ¨¡å‹ä¸æ•°æ®é›†ä¸­å¿ƒã€‚', url: 'https://huggingface.co/' },
            { cat: 'data', title: 'ImageNet', desc: 'è®¡ç®—æœºè§†è§‰æ ‡å‡†æ•°æ®é›†ã€‚', url: 'https://www.image-net.org/' },
            { cat: 'data', title: 'Common Crawl', desc: 'å¤§æ¨¡å‹è®­ç»ƒæ ¸å¿ƒè¯­æ–™åº“ã€‚', url: 'https://commoncrawl.org/' }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');

        function render(list) {
            grid.innerHTML = '';
            list.forEach(item => {
                const el = document.createElement('div');
                el.className = 'card';
                // æ ‡ç­¾æ ·å¼
                const isTool = item.cat === 'tool';
                const target = isTool ? '_self' : '_blank';
                el.innerHTML = `
                    <span class="card-tag">${item.cat.toUpperCase()}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">
                        ${isTool ? 'ç«‹å³ä½¿ç”¨' : 'è®¿é—®å®˜ç½‘'} â†’
                    </a>
                `;
                grid.appendChild(el);
            });
        }
        render(resources);

        // è¿‡æ»¤
        function filterData(type) {
            document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(type === 'all') render(resources);
            else render(resources.filter(i => i.cat === type));
        }

        // æœç´¢
        searchInput.addEventListener('input', (e) => {
            const k = e.target.value.toLowerCase();
            render(resources.filter(i => i.title.toLowerCase().includes(k) || i.desc.toLowerCase().includes(k)));
        });

        // === 3. æ»šåŠ¨äº¤äº’ ===
        const fab = document.getElementById('fabGroup');
        const mainContent = document.getElementById('mainContent');

        window.addEventListener('scroll', () => {
            // æ»‘è¿‡é¦–å±ä¸€åŠæ—¶æ˜¾ç¤ºæ‚¬æµ®æŒ‰é’®
            if (window.scrollY > window.innerHeight / 2) {
                fab.classList.add('visible');
            } else {
                fab.classList.remove('visible');
            }
        });

        function scrollToContent() {
            mainContent.scrollIntoView({ behavior: 'smooth' });
        }
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function jumpToSearch() {
            scrollToTop();
            setTimeout(() => searchInput.focus(), 800);
        }
    </script>
