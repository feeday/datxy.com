            /* ä¿®æ”¹ï¼šåˆ©ç”¨ Padding å®ç°è§†è§‰ä¸Šçš„â€œæ‚¬æµ®è·ç¦»â€ */

            /* æ–°å¢ï¼šæ·±è‰²æ¨¡ç³ŠèƒŒæ™¯ï¼Œç”¨äºé®æŒ¡ä¸‹æ–¹æ»šåŠ¨çš„æ–‡å­— */

            /* å¯é€‰ï¼šåŠ ä¸€ä¸ªæ¸å˜é®ç½©è®©åº•éƒ¨è¾¹ç¼˜æŸ”å’Œä¸€ç‚¹ï¼Œå¦‚æœä¸æƒ³è¦å¯ä»¥å»æ‰ */
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        .sticky-inner {

        /* æœç´¢æ¡† */
        .search-wrapper { 
            position: relative; 
            width: 260px; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .search-wrapper:focus-within { width: 300px; }

        .search-input {

            border: 1px solid transparent;
            background: rgba(0, 0, 0, 0.3); 
            color: #fff; 
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .search-wrapper::before {
            content: 'ğŸ”'; position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
            font-size: 0.8rem; opacity: 0.4; pointer-events: none; filter: grayscale(100%);
        }

        .search-clear {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 18px; height: 18px; line-height: 18px; text-align: center;
            border-radius: 50%; background: rgba(255,255,255,0.2);
            color: #000; font-size: 12px; cursor: pointer;

        }

        .search-input:focus {

        /* åˆ†å‰²çº¿ */

        }

        /* åˆ†ç±»æŒ‰é’® */
        .filter-bar {

        .tag-btn {
            background: transparent; border: none;

            padding: 8px 16px; 
            border-radius: var(--radius-pill);

        .tag-btn.active {

            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
        }
        .tag-btn:hover:not(.active) { color: #fff; background: rgba(255,255,255,0.05); }

        /* ================== 3. èµ„æºç½‘æ ¼ ================== */
        .main-content { padding: 0 2rem; flex: 1; }

        .resource-grid {
            display: grid; gap: 20px; max-width: 1400px; margin: 0 auto;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            /* ç§»é™¤ä¹‹å‰çš„ margin-topï¼Œå› ä¸º header wrapper ç°åœ¨è‡ªå¸¦ padding-bottom */
        }

        .card {
            background: var(--bg-card); 
            border: 1px solid var(--border-light);
            border-radius: var(--radius-card); padding: 24px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
        }
        
        .card:hover { 
            transform: translateY(-5px); border-color: var(--border-hover);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6); 
        }

        /* åˆ†ç±»é¢œè‰²ç³»ç»Ÿ */
        .card:has(.tag-tool):hover  { border-color: rgba(52, 211, 153, 0.4); }
        .card:has(.tag-image):hover { border-color: rgba(244, 114, 182, 0.4); }
        .card:has(.tag-video):hover { border-color: rgba(167, 139, 250, 0.4); }
        .card:has(.tag-model):hover { border-color: rgba(129, 140, 248, 0.4); }
        .card:has(.tag-news):hover  { border-color: rgba(251, 146, 60, 0.4); }
        .card:has(.tag-audio):hover { border-color: rgba(96, 165, 250, 0.4); }

        .card-tag {
            position: absolute; top: 20px; right: 20px;
            font-size: 0.7rem; font-weight: 700; padding: 4px 10px; border-radius: 6px;
            background: rgba(255,255,255,0.05); color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .tag-tool { color: #34d399; } .tag-image { color: #f472b6; }
        .tag-video { color: #a78bfa; } .tag-audio { color: #60a5fa; }
        .tag-text { color: #e5e7eb; } .tag-multi { color: #fbbf24; }
        .tag-model { color: #818cf8; } .tag-news { color: #fb923c; }

        .card-title { font-size: 1.15rem; font-weight: 600; color: #fff; margin-bottom: 8px; margin-right: 50px; }
        .card-desc { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 24px; flex-grow: 1; line-height: 1.6; }
        
        .card-link {
            font-size: 0.9rem; color: #fff; font-weight: 500;
            padding: 12px 0; border-radius: 10px; text-align: center;
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.02); transition: 0.2s; margin-top: auto;
        }
        .card-link:hover { background: var(--text-primary); color: #000; border-color: #fff; }

        /* ================== 4. åº•éƒ¨ Footer ================== */
        .site-footer {
            margin-top: 6rem; padding: 4rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0) 0%, rgba(2, 6, 23, 1) 100%);
        }
        .footer-content { max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; text-align: center; }
        .copyright { color: var(--text-tertiary); font-size: 0.85rem; }
        .footer-links { display: flex; align-items: center; gap: 24px; flex-wrap: wrap; justify-content: center; }
        .footer-link-item {
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-secondary);
            padding: 6px 12px; border-radius: 8px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s ease;
        }
        .footer-link-item:hover { color: #fff; background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); transform: translateY(-2px); }
        .footer-icon { width: 16px; height: 16px; fill: currentColor; }

        .fab-top {
            position: fixed; bottom: 30px; right: 30px; width: 44px; height: 44px; border-radius: 12px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-light); color: var(--text-secondary); 
            display: flex; align-items: center; justify-content: center;

        }

        .fab-top.visible { opacity: 1; transform: translateY(0); }

        /* ================== 5. ğŸ“± æ‰‹æœºç«¯é€‚é… ================== */
        @media (max-width: 768px) {
            /* æ‰‹æœºç«¯ä¹Ÿè¦è¿™æ•ˆæœï¼Œä¿æŒ wrapper è´´é¡¶ */
            .sticky-header-wrapper { padding: 10px; top: 0; padding-top: 10px; }
            
            .sticky-inner {

                border-radius: 20px;

            }
            
            .search-wrapper { width: 100%; } 
            .search-wrapper:focus-within { width: 100%; }
            .search-input { font-size: 16px; padding: 10px 34px 10px 40px; }
            
            .divider { display: none; } 

            .filter-bar {
                width: 100%; 
                overflow-x: auto; justify-content: flex-start;
                -webkit-overflow-scrolling: touch; scrollbar-width: none; 
                mask-image: linear-gradient(to right, black 90%, transparent 100%);

            }
            .filter-bar::-webkit-scrollbar { display: none; }
            
            .tag-btn { padding: 6px 14px; font-size: 0.85rem; }
            
            .main-content { padding: 0 1rem; }
            .fab-top { width: 40px; height: 40px; bottom: 20px; right: 20px; }
        }
    </style>

    <script>
        const resources = [
            { cat: 'tool', title: 'JSON æ ¼å¼åŒ–', desc: 'æœ¬åœ°æ ¡éªŒã€ç¾åŒ–å’Œå‹ç¼© JSON æ•°æ®ã€‚', url: 'tools/json.html' },
            { cat: 'tool', title: 'æ–‡æœ¬ç¼–ç è½¬æ¢', desc: 'URL Decodeã€Base64ã€Hex äº’è½¬ã€‚', url: 'tools/text-encoding.html' },
            { cat: 'tool', title: 'æ—¶é—´æˆ³è½¬æ¢', desc: 'Unix æ—¶é—´æˆ³ä¸æ—¥æœŸäº’è½¬ã€‚', url: 'tools/timestamp.html' },
            { cat: 'model', title: 'Llama 3', desc: 'Meta å¼€æºçš„æœ€å¼ºè¯­è¨€æ¨¡å‹ï¼Œæ”¯æŒæœ¬åœ°éƒ¨ç½²ã€‚', url: 'https://llama.meta.com/' },
            { cat: 'model', title: 'Stable Diffusion XL', desc: 'Stability AI æ¨å‡ºçš„æ——èˆ°çº§æ–‡ç”Ÿå›¾æ¨¡å‹ã€‚', url: 'https://stability.ai/' },
            { cat: 'model', title: 'Mistral 7B', desc: 'é«˜æ€§èƒ½ã€ä½å»¶è¿Ÿçš„å¼€æºå¤§æ¨¡å‹æ–°æ ‡æ†ã€‚', url: 'https://mistral.ai/' },
            { cat: 'news', title: 'AI News Daily', desc: 'æ¯æ—¥ AI è¡Œä¸šå¿«è®¯ä¸æŠ€æœ¯çªç ´ã€‚', url: '#' },
            { cat: 'news', title: 'Hugging Face Blog', desc: 'æ·±åº¦æŠ€æœ¯åšå®¢ä¸è®ºæ–‡è§£è¯»ã€‚', url: 'https://huggingface.co/blog' },
            { cat: 'image', title: 'Midjourney', desc: 'è‰ºæœ¯çº§ AI ç»˜å›¾ç”Ÿæˆå·¥å…·ã€‚', url: 'https://www.midjourney.com/' },
            { cat: 'image', title: 'LAION-5B', desc: '50äº¿å›¾æ–‡å¯¹ï¼ŒStable Diffusion è®­ç»ƒåŸºçŸ³ã€‚', url: 'https://laion.ai/' },
            { cat: 'video', title: 'Sora (OpenAI)', desc: 'æœ€å¼ºæ–‡ç”Ÿè§†é¢‘æ¨¡å‹ï¼Œç”Ÿæˆé«˜æ¸…é•¿è§†é¢‘ã€‚', url: 'https://openai.com/sora' },
            { cat: 'video', title: 'Runway Gen-2', desc: 'ä¸“ä¸šçš„ AI è§†é¢‘ç”Ÿæˆä¸ç¼–è¾‘å·¥å…·ã€‚', url: 'https://runwayml.com/' },
            { cat: 'audio', title: 'Suno AI', desc: 'ç”Ÿæˆå¹¿æ’­çº§æ­Œæ›²çš„ AI éŸ³ä¹ç”Ÿæˆå™¨ã€‚', url: 'https://suno.com/' },
            { cat: 'audio', title: 'ElevenLabs', desc: 'æœ€è‡ªç„¶çš„ AI è¯­éŸ³åˆæˆ (TTS)ã€‚', url: 'https://elevenlabs.io/' },
            { cat: 'multi', title: 'ChatGPT-4', desc: 'å…¨èƒ½åŠ©æ‰‹ï¼šæ–‡æœ¬ã€ä»£ç ã€è¯†å›¾ã€ç»˜å›¾ã€‚', url: 'https://chat.openai.com/' },
            { cat: 'multi', title: 'Gemini', desc: 'Google åŸç”Ÿå¤šæ¨¡æ€å¤§æ¨¡å‹ã€‚', url: 'https://gemini.google.com/' }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        const searchClear = document.getElementById('searchClear');

        function render(list) {
            grid.innerHTML = '';
            list.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'card';
                el.style.animation = `fadeUp 0.6s ease backwards ${index * 0.04}s`;

                let tagClass = '';
                if(item.cat==='tool') tagClass='tag-tool'; 
                else if(item.cat==='image') tagClass='tag-image';
                else if(item.cat==='video') tagClass='tag-video'; 
                else if(item.cat==='audio') tagClass='tag-audio';
                else if(item.cat==='text') tagClass='tag-text'; 
                else if(item.cat==='multi') tagClass='tag-multi';
                else if(item.cat==='model') tagClass='tag-model';
                else if(item.cat==='news') tagClass='tag-news';

                let tagName = item.cat.toUpperCase();
                if(item.cat === 'tool') tagName = 'å·¥å…·';
                if(item.cat === 'model') tagName = 'æ¨¡å‹';
                if(item.cat === 'news') tagName = 'èµ„è®¯';

                const isTool = item.cat === 'tool';
                const target = isTool ? '_self' : '_blank';
                
                el.innerHTML = `
                    <span class="card-tag ${tagClass}">${tagName}</span>
                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">${isTool ? 'ç«‹å³ä½¿ç”¨' : 'è®¿é—®å®˜ç½‘'} â†’</a>
                `;
                grid.appendChild(el);
            });
        }
        
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(style);

        render(resources);

        function filterData(type) {
            document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(type === 'all') render(resources);
            else render(resources.filter(i => i.cat === type));
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value;
            searchClear.style.display = val.length > 0 ? 'block' : 'none';
            const k = val.toLowerCase();
            render(resources.filter(i => i.title.toLowerCase().includes(k) || i.desc.toLowerCase().includes(k) || i.cat.includes(k)));
        });

        function clearSearch() {
            searchInput.value = '';
            searchClear.style.display = 'none';
            render(resources);
            searchInput.focus();
        }

        const fab = document.getElementById('fabTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) fab.classList.add('visible');
            else fab.classList.remove('visible');
        });
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    </script>
