    <script>
        // === æ ¸å¿ƒç‰¹æ•ˆï¼šé¼ æ ‡äº¤äº’ Canvas ===
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        
        // é¼ æ ‡ä½ç½®è¿½è¸ª
        const mouse = { x: null, y: null };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

        window.addEventListener('resize', resize);

        // ç›‘å¬é¼ æ ‡ç§»åŠ¨
        window.addEventListener('mousemove', (e) => {

        // ç›‘å¬ç‚¹å‡»ï¼šç”Ÿæˆçˆ†ç‚¸ç²’å­
        window.addEventListener('mousedown', (e) => {
            const count = 5; // æ¯æ¬¡ç‚¹å‡»ç”Ÿæˆçš„ç‚¹æ•°
            for(let i=0; i<count; i++) {
                particles.push(new Particle(e.x, e.y, true));
            }
        });

        class Particle {
            constructor(x, y, isExplosion = false) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                // å¦‚æœæ˜¯ç‚¹å‡»ç”Ÿæˆçš„ï¼Œé€Ÿåº¦å¿«ä¸€ç‚¹
                const v = isExplosion ? 3 : 0.5;
                this.vx = (Math.random() - 0.5) * v;
                this.vy = (Math.random() - 0.5) * v;
                this.size = Math.random() * 2 + 1;
                this.life = isExplosion ? 100 : -1; // ç‚¹å‡»ç”Ÿæˆçš„ç²’å­æœ‰å¯¿å‘½
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // å¯¿å‘½é€»è¾‘
                if(this.life > 0) this.life--;

                // è¾¹ç•Œåå¼¹ (å¦‚æœæ˜¯æ™®é€šç²’å­)
                if(this.life === -1) {
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(56, 189, 248, ${this.life > 0 ? this.life/100 : 0.5})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            // åˆå§‹ç²’å­æ•°é‡
            const count = window.innerWidth < 768 ? 40 : 80;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }
        initParticles();

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // ç»˜åˆ¶èƒŒæ™¯ç½‘æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            const gridSize = 100;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, height); ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke();
            }

            // æ›´æ–°ç²’å­
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();

                // ç§»é™¤å¯¿å‘½è€—å°½çš„ç²’å­
                if(p.life === 0) {
                    particles.splice(i, 1);
                    i--;
                    continue;
                }

                // 1. ç²’å­ä¹‹é—´çš„è¿çº¿
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 120) {
                        ctx.strokeStyle = `rgba(56, 189, 248, ${1 - dist/120})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }

                // 2. ç²’å­ä¸é¼ æ ‡çš„è¿çº¿ (äº¤äº’ç‰¹æ•ˆ)
                if (mouse.x != null) {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 200) { // é¼ æ ‡å¸é™„åŠå¾„
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist/200})`; // ç¦»é¼ æ ‡è¶Šè¿‘è¶Šç™½
                        ctx.lineWidth = 0.8;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // === ä¸šåŠ¡é€»è¾‘ï¼šç²¾ç»†åˆ†ç±» ===
        // å…³é”®ï¼šcat å­—æ®µå¯¹åº” filter-bar é‡Œçš„å‚æ•°
        const resources = [
            { cat: 'tool', title: 'JSON æ ¼å¼åŒ–', desc: 'æœ¬åœ°æ ¡éªŒã€ç¾åŒ–å’Œå‹ç¼© JSON æ•°æ®ã€‚', url: 'tools/json.html' },
            { cat: 'tool', title: 'æ–‡æœ¬ç¼–ç è½¬æ¢', desc: 'URL Decodeã€Base64ã€Hex äº’è½¬ã€‚', url: 'tools/text-encoding.html' },
            { cat: 'tool', title: 'æ—¶é—´æˆ³è½¬æ¢', desc: 'Unix æ—¶é—´æˆ³ä¸æ—¥æœŸäº’è½¬ã€‚', url: 'tools/timestamp.html' },
            { cat: 'tool', title: 'å›¾ç‰‡æ ¼å¼è½¬æ¢', desc: 'JPG/PNG/WebP æœ¬åœ°äº’è½¬ã€‚', url: 'tools/image-convert.html' },
            { cat: 'tool', title: 'Base64 å›¾ç‰‡', desc: 'å›¾ç‰‡è½¬ä»£ç ï¼Œå‰ç«¯å¼€å‘å¿…å¤‡ã€‚', url: 'tools/base64.html' },
            
            { cat: 'text', title: 'Hugging Face', desc: 'å…¨çƒæœ€å¤§çš„ NLP æ–‡æœ¬æ•°æ®é›†ä¸æ¨¡å‹ä¸­å¿ƒã€‚', url: 'https://huggingface.co/' },
            { cat: 'text', title: 'Common Crawl', desc: 'å¼€æ”¾å¼ç½‘ç»œæŠ“å–æ•°æ®åº“ï¼Œå¤§æ¨¡å‹è®­ç»ƒè¯­æ–™ã€‚', url: 'https://commoncrawl.org/' },
            
            { cat: 'image', title: 'Midjourney', desc: 'è‰ºæœ¯çº§ AI ç»˜å›¾ç”Ÿæˆå·¥å…·ã€‚', url: 'https://www.midjourney.com/' },
            { cat: 'image', title: 'ImageNet', desc: 'è®¡ç®—æœºè§†è§‰é¢†åŸŸçš„æ ‡å‡†å›¾åƒæ•°æ®é›†ã€‚', url: 'https://www.image-net.org/' },
            { cat: 'image', title: 'LAION-5B', desc: '50äº¿å›¾æ–‡å¯¹ï¼ŒStable Diffusion è®­ç»ƒåŸºçŸ³ã€‚', url: 'https://laion.ai/' },
            
            { cat: 'video', title: 'Sora (OpenAI)', desc: 'æœ€å¼ºæ–‡ç”Ÿè§†é¢‘æ¨¡å‹ï¼Œç”Ÿæˆé«˜æ¸…é•¿è§†é¢‘ã€‚', url: 'https://openai.com/sora' },
            { cat: 'video', title: 'Runway Gen-2', desc: 'ä¸“ä¸šçš„ AI è§†é¢‘ç”Ÿæˆä¸ç¼–è¾‘å·¥å…·ã€‚', url: 'https://runwayml.com/' },
            
            { cat: 'audio', title: 'Suno AI', desc: 'ç”Ÿæˆå¹¿æ’­çº§æ­Œæ›²çš„ AI éŸ³ä¹ç”Ÿæˆå™¨ã€‚', url: 'https://suno.com/' },
            { cat: 'audio', title: 'ElevenLabs', desc: 'æœ€è‡ªç„¶çš„ AI è¯­éŸ³åˆæˆ (TTS)ã€‚', url: 'https://elevenlabs.io/' },
            
            { cat: 'multi', title: 'ChatGPT-4', desc: 'å…¨èƒ½åŠ©æ‰‹ï¼šæ–‡æœ¬ã€ä»£ç ã€è¯†å›¾ã€ç»˜å›¾ã€‚', url: 'https://chat.openai.com/' },
            { cat: 'multi', title: 'Gemini', desc: 'Google åŸç”Ÿå¤šæ¨¡æ€å¤§æ¨¡å‹ã€‚', url: 'https://gemini.google.com/' }
        ];

        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');

        function render(list) {
            grid.innerHTML = '';
            list.forEach(item => {
                const el = document.createElement('div');
                el.className = 'card';
                
                // é¢œè‰²æ ‡ç­¾é€»è¾‘
                let tagClass = '';
                if(item.cat === 'tool') tagClass = 'tag-tool';
                if(item.cat === 'image') tagClass = 'tag-image';
                if(item.cat === 'video') tagClass = 'tag-video';

                const isTool = item.cat === 'tool';
                const target = isTool ? '_self' : '_blank';
                
                el.innerHTML = `

                    <div class="card-title">${item.title}</div>
                    <div class="card-desc">${item.desc}</div>
                    <a href="${item.url}" target="${target}" class="card-link">
                        ${isTool ? 'ç«‹å³ä½¿ç”¨' : 'è®¿é—®å®˜ç½‘'} â†’
                    </a>
                `;
                grid.appendChild(el);
            });
        }
        render(resources);

        // è¿‡æ»¤
        function filterData(type) {
            document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            if(type === 'all') render(resources);

        // æœç´¢
        searchInput.addEventListener('input', (e) => {
